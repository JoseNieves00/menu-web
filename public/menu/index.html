<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzería Slider</title>
    <link rel="stylesheet" href="style.css">
    <!-- css.gg -->
    <link href="https://css.gg/css" rel="stylesheet" />

    <!-- UNPKG -->
    <link href="https://unpkg.com/css.gg/icons/icons.css" rel="stylesheet" />

    <!-- JSDelivr -->
    <link href="https://cdn.jsdelivr.net/npm/css.gg/icons/icons.css" rel="stylesheet" />

</head>

<body>

    <div class="contenedor">
        <div class="filter"></div>
        <div class="popup-cont">
            <button class="salir-carrito">
                <i class="gg-close"></i>
            </button>
            <div class="product-details"></div>
        </div>
        <header>
            <p>Logo - Pizza Station</p>
            <button class="carrito">
                <i class="gg-shopping-cart"></i>
                <p class="totalProductos">1</p>
            </button>
            <button class="salir-carrito">
                <i class="gg-close"></i>
            </button>
        </header>

        <div class="carrito-cont">
            <h2>Carrito de compras</h2>
            <div class="productos-cont">
                <p class='text-red'>No hay Productos Agregados Al carrito</p>
            </div>
            <div class="footer-carrito">
                <div class="total-cont">
                    <p class="subtotal-carrito"></p>
                </div>

                <div class="btn-cont">
                    <button class="btn-finalizar">Finalizar Pedido</button>
                </div>
            </div>
        </div>

        <div class="finalizar-cont">
            <div class="text-title">
                <h2>Finalizar Pedido</h2>
                <h3>Ingresa los siguientes datos:</h3>
            </div>

            <form action="#">
                <label for="name">Ingresa tu nombre: <span>*</span></label>
                <input type="text" class="name-inpt">
                <label for="lastname">Ingresa tu Apellido: <span>*</span></label>
                <input type="text" class="lastname-inpt">
                <label for="phone-number">Ingresa tu Telefono: <span>*</span></label>
                <input type="text" class="phoneNumer-inpt">
                <label for="ubicacion">Ingresa tu Direccion: <span>*</span></label>
                <input type="text" class="direccion-inpt">
                <label for="observacion-inpt">Detalle: </label>
                <textarea class="observacion-inpt" cols="30" rows="10"
                    placeholder="Casa / Apartamento / Etc"></textarea>
                <label for="metodoPago">Metodo de Pago <span>*</span></label>
                <div style="display: flex;width: 100%;justify-content: space-around;">
                    <div class="efectivo-cont"
                        style="display: flex;flex-direction: column;align-items: center;gap: 10px;">
                        <label for="efectivo">Efectivo:</label>
                        <input type="radio" value="efectivo" name="metodoPago" class="radioInputs radioEfectivo">
                    </div>

                    <div class="transferencia-cont"
                        style="display: flex;flex-direction: column;align-items: center;gap: 10px;">
                        <label for="efectivo">Transferencia:</label>
                        <input type="radio" value="transferencia" name="metodoPago" class="radioInputs radioTransf">
                    </div>
                </div>
            </form>
            <button class="envio-pedido">Enviar</button>
        </div>

        <div class="slider-container">

            <h2>Desliza y escoge la que mas te guste!</h2>

            <div class="slider">
                <div class="box">
                    <div class="pizza pizza1"></div>
                    <p class="pizza-name">Pizza 1</p>
                    <div class="descripcion">
                        <p>descripcion</p>
                    </div>
                    <div class="buttons">
                        <div class="size">
                            <button class="size-button size-s">S</button>
                            <button class="size-button size-m">M</button>
                            <button class="size-button size-l">L</button>
                            <button class="size-button size-xl">XL</button>
                        </div>
                        <div class="precio-box">
                            <p class="precio p1">Selecciona Un Tamaño</p>
                        </div>
                        <button class="button-agregar">Agregar al Carrito <i class="gg-shopping-cart"></i></button>
                    </div>
                </div>

                <div class="box">
                    <div class="pizza pizza2"></div>
                    <p class="pizza-name">Pizza 2</p>
                    <div class="descripcion">
                        <p>descripcion</p>
                    </div>
                    <div class="buttons">
                        <div class="size">
                            <button class="size-button size-s">S</button>
                            <button class="size-button size-m">M</button>
                            <button class="size-button size-l">L</button>
                            <button class="size-button size-xl">XL</button>
                        </div>
                        <div class="precio-box">
                            <p class="precio p2">Selecciona Un Tamaño</p>
                        </div>
                        <button class="button-agregar">Agregar al Carrito <i class="gg-shopping-cart"></i></button>
                    </div>
                </div>

                <div class="box">
                    <div class="pizza pizza3"></div>
                    <p class="pizza-name">Pizza 3</p>
                    <div class="descripcion">
                        <p>descripcion</p>
                    </div>
                    <div class="buttons">
                        <div class="size">
                            <button class="size-button size-s">S</button>
                            <button class="size-button size-m">M</button>
                            <button class="size-button size-l">L</button>
                            <button class="size-button size-xl">XL</button>
                        </div>
                        <div class="precio-box">
                            <p class="precio p3">Selecciona Un Tamaño</p>
                        </div>
                        <button class="button-agregar">Agregar al Carrito <i class="gg-shopping-cart"></i></button>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button class="prev"><i class="gg-arrow-left-r"></i></button>

                <button class="next"><i class="gg-arrow-right-r"></i></button>
            </div>
        </div>

        <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
